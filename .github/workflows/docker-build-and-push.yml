name: Docker

on:
  workflow_call: 

jobs:
  docker-build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Docker Setup Buildx
      uses: docker/setup-buildx-action@v3.3.0
      
    - name: Docker Login
      uses: docker/login-action@v3.1.0
      with:
        username: ${{ secrets.USER_DOCKER_HUB }}
        password: ${{ secrets.PASSWORD_DOCKER_HUB }}

    - name: Build and push Docker images
      uses: docker/build-push-action@v5.3.0
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: cynexsc/cynex-time-ui:${{ github.ref_name }}

    - name: Message
      run: |
        echo "Image uploaded successfully to Docker Hub!" >> $GITHUB_STEP_SUMMARY
        echo "Image name: cynexsc/cynex-time-ui:${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
